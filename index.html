<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <!-- give the img an id and explicit relative path -->
        <img
          id="brandLogo"
          src="./loreal-logo.png"
          alt="L'Oréal"
          class="brand-logo"
        />
        <h1 class="site-title">Smart Product Advisor</h1>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <!-- Latest user question (updates on each submit) -->
          <div
            id="latestQuestion"
            class="latest-question visually-hidden"
            aria-live="polite"
          ></div>

          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routines…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 Company Name. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>

        <!-- Link to Monotype case study for review of L'Oréal typography -->
        <!-- Monotype case study: https://www.monotype.com/resources/case-studies/loreal (review typography choices) -->
        <p class="case-study-note">
          Font case study:
          <a
            href="https://www.monotype.com/resources/case-studies/loreal"
            target="_blank"
            rel="noopener"
            >Monotype — L'Oréal</a
          >
        </p>
      </footer>
    </div>

    <!-- secrets.js can be removed when using Cloudflare Workers for API requests -->
    <script src="secrets.js"></script>
    <script src="script.js"></script>
  </body>
</html>
